var graph = new joint.dia.Graph;

    el: $('#paper'),
    width: 800,
    height: 600,
    gridSize: 1,
    model: graph
});

var commandManager = new joint.dia.CommandManager({ graph: graph });
var erd = joint.shapes.erd;

var element = function(elm, x, y, label) {
    var cell = new elm({ position: { x: x, y: y }, attrs: { text: { text: label }}});
    graph.addCell(cell);
    return cell;
};
var myLink;
var link = function(elm1, elm2) {
	var xx = elm1.attr('.outer/fill');
    myLink = new erd.Line({ source: { id: elm1.id }, target: { id: elm2.id }, 
		connector: { name: 'normal' },
		attrs: {
        '.connection': {
            stroke: xx,
            'stroke-width': 3
        },
        '.marker-target': {
            fill: '#333333',
            d: 'M 10 0 L 0 5 L 10 10 z'
        }
    }
		});
    graph.addCell(myLink);
    return myLink;
};

var employee = element(erd.Entity, 0, 20, "Dirty Dishes");//rectangle
employee.attr({
    '.outer': { fill: 'red', stroke: 'black' }

$('.router-switch').on('click', function(evt) {

    var router = $(evt.target).data('router');
    var connector = $(evt.target).data('connector');

    if (router) {
        myLink.set('router', { name: router });
    } else {
        myLink.unset('router');
    }
    myLink.set('connector', { name: connector });
});
